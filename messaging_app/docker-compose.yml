version: '3.8'

services:
  # ------------------------------------------------------------------
  # WEB Service: The Django Application
  # ------------------------------------------------------------------
  web:
    build: .
    ports:
      - "8000:8000"
    command: sh -c "python manage.py makemigrations chats &&
                    python manage.py migrate &&
                    python manage.py runserver 0.0.0.0:8000"
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy

  # ------------------------------------------------------------------
  # DB Service: MySQL Database
  # ------------------------------------------------------------------
  db:
    image: mysql:8.0
    volumes:
      - mysql_data:/var/lib/mysql
    env_file:
      - .env
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u$$MYSQL_USER", "-p$$MYSQL_PASSWORD"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s
    
# ------------------------------------------------------------------
# Volumes for persistent data storage
# ------------------------------------------------------------------
volumes:
  mysql_data:
